<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hello There</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="waves.min.css">
</head>
<body>
	<div id="sidebar_screen">
		<div id="sidebar">
			<div id="backbutton">
				<button class="button_hamburger" onclick="hideHamburgerMenu()">
					<i id="back_hamburger" class="material-icons">arrow_back</i>
				</button>
			</div>
			<textarea name="idinput" id="idinput"></textarea>
		</div>
		<div id="side_exit" onclick="hideHamburgerMenu()"></div>
	</div>
	<div id="navbar">
		<div id="topBar">
			<div id="action">
				<div class="action_button" id="minimize" onclick="minimize()"><i class="material-icons">minimize</i></div>
				<div class="action_button" id="maximize" onclick="maximize()"><i class="material-icons sharp">crop_din</i></div>
				<div class="action_button" id="close" onclick="close_window()"><i class="material-icons">close</i></div>
			</div>
			<p id="time">00:00</p>
			<p id="time_elapsed">Time elapsed: 00:00</p>
		</div>
		<div id="underBar">
			<button class="button_hamburger" onclick="showHamburgerMenu()">
				<i class="material-icons">menu</i>
			</button>
		</div>
	</div>
	<script>
	function showHamburgerMenu() {
		document.getElementById("sidebar_screen").style.display = "inline-block";
	}
	function hideHamburgerMenu() {
		document.getElementById("sidebar_screen").style.display = "none";
	}
	setInterval(() => {
		var time = new Date();
		var x = time.getMinutes()
		document.getElementById("time").innerHTML = `${time.getHours()}:${x < 10 ? "0" + x : x}`;
	}, 1000)	
	function startTimer() {
		document.getElementById("time_elapsed").style.display = "block";
		var timestamp = 0;
		timer = setInterval(() => {
			timestamp++;
			var seconds = timestamp % 60;
			if (seconds < 10) {
				seconds = "0" + seconds;
			}
			var minutes = Math.floor(timestamp / 60) % 60
			if (minutes < 10) {
				minutes = "0" + minutes;
			}
			if (timestamp > 3599) {
				var hours = Math.floor(timestamp / 60 / 60) + ":";
			} else {
				var hours = "";
			}
			document.getElementById("time_elapsed").innerHTML = `Time elapsed: ${hours}${minutes}:${seconds}`
		}, 1000)
	}
	function stopTimer() {
		clearInterval(timer);
	}
	</script>
	<script src="waves.min.js"></script>
	<script src="menuhandler.js"></script>
	<script>
		Waves.init();
		Waves.attach(".button_hamburger i", ["waves-circle"]);
	</script>
</body>
</html>
